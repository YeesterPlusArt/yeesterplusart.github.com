<!DOCTYPE HTML>
<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0">
      <defs>
        <filter id="pixelate" x="0" y="0">
          <feFlood x="2" y="2" height="1" width="1"/> 
          <feComposite width="5" height="5"/>
          <feTile result="a"/>
          <feComposite in="SourceGraphic" in2="a" 
                       operator="in"/>
          <feMorphology operator="dilate"
                        radius="2.5"/>
        </filter>
      </defs>
    </svg>  
    <div id="top">
      <img src="assets/YPArtLogo.png" width="50" height="50" style="border-radius: 0px; position: absolute; top:0;left:0;" ></img>
    </div>
    <i class="nf nf-md-menu" id="menu"></i>
    <menulist- id="mainMenu">
      <menuitem->
      <i class="nf nf-fa-close">close</i>
      </menuitem->
      <menuitem->
        <i class="nf nf-fa-home">home</i>
      </menuitem->
    </menulist->
  </body>
</html>
